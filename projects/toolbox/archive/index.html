<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/toolbox.svg" />
    <title>ToolBox - App</title>
</head>
<body class="full-height-grow">
    
    <header>
        <div class="logo-nav">
            <a href="index.html">
                <img src="images/toolbox.svg" alt="ToolBox logo">

        </div>
        <h1 class="nav-title">ToolBox</h1>
    </header>

    <section class="application">
        <div class="row">
            <div class="rectangle">
                <a href="application/enigma/enigma.html"><img src="images/enigme.png" alt="Enigma Image"></a>
                <h2 class="app-title"><a href="application/enigma/enigma.html">Enigma</a></h2>
            </div>
            <div class="rectangle">
                <a href="application/piano/piano.html"><img src="images/music-notes.jpg" alt="Piano image"></a>

            </div>
        </div>

    <footer>
        <div class="link">
            <a href="#">Contact</a>
            <a href="#">A propos</a>
        </div>
    </footer>

    <div class="bubbleOne"></div>
    <div class="bubbleTwo"></div>
    <div class="bubbleThree"></div>
    <div class="bubbleFour"></div>

    <script src="index.js" defer></script>
